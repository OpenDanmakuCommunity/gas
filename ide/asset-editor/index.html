<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" value="IE=9">
  <title>Asset Editor - GAS</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles/default.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <!-- 3rd party -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>

  <!-- Base -->
  <script src="../scripts/pettan.js"></script>
  <script src="../scripts/global.js"></script>
  <script src="../scripts/timer.js"></script>
  <script src="../scripts/toggle.js"></script>
  <script src="../scripts/treeview.js"></script>
  <script src="scripts/editor.js"></script>
  <script src="scripts/canvas.js"></script>
  <script src="scripts/overlay.js"></script>
  <script src="scripts/sprite.js"></script>
  <!-- utils -->
  <script src="scripts/util/pathtools.js"></script>
  <script src="scripts/util/svgreader.js"></script>
</head>
<body class="layout-default">
  <noscript>
    <div id="noscript-notice" class="modal-group error">
      <div class="overlay"></div>
      <div class="modal">
        <h2>Error</h2>
        <p>
          This IDE tool runs locally and requires JavaScript for the dynamic functionality.
          Please enable JavaScript or switch to a browser that supports it.
        </p>
      </div>
    </div>
  </noscript>

  <!-- Below is the main IDE -->
  <div id="left" class="container layout-block" draggable="false">
    <div id="tools" class="mini-window" style="height: 300px;">
      <h1>Tools</h1>
      <div class="body">
        <div id="tool-open" class="button" tabindex="2" role="button">
          <p>Open</p>
          <input type="file" id="file-json" accept=".json" style="display: none;" />
        </div>
        <div id="tool-import" class="button" tabindex="2" role="button">
          <p>Import SVG</p>
          <input type="file" id="file-svg" accept=".svg" style="display: none;" />
        </div>
        <div id="tool-merge" class="button" tabindex="2" role="button">
          <p>Merge</p>
        </div>
        <div id="tool-editsrc" class="button" tabindex="2" role="button">
          <p>Edit Source</p>
        </div>
        <div id="tool-snap" class="button" tabindex="2" role="button">
          <p>Snapshot</p>
        </div>
        <div id="tool-export" class="button" tabindex="2" role="button">
          <p>Export</p>
        </div>
      </div>
    </div>
    <div id="options" class="mini-window" style="height: 300px;">
      <h1>Options</h1>
      <div class="body">
        <div id="toggle-play" class="button toggle" tabindex="2" role="button">
          <p>Play</p>
        </div>
        <div id="toggle-tree" class="button toggle" tabindex="2" role="button">
          <p>Show Tree</p>
        </div>
      </div>
    </div>
    <div id="info" class="mini-window" style="position:absolute; height: 150px; bottom:0; left:0; right:0;">
      <h1>Info</h1>
      <div id="info-box" class="body" style="padding: 10px;">
      </div>
    </div>
  </div>
  <div id="right" class="container layout-block checkerboard" draggable="false">
    <svg id="underlay" xmlns="http://www.w3.org/2000/svg"></svg>
    <svg id="canvas" xmlns="http://www.w3.org/2000/svg"></svg>
    <svg id="overlay" xmlns="http://www.w3.org/2000/svg"></svg>
    <div id="tree-view-box" style="display: none;">
      <ul id="tree-view" class="tree"></ul>
    </div>
  </div>
</body>
</html>
